<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 생성</title>
  <link rel="stylesheet" href="password.css" />
</head>
<body>
  <div class="container">
    <h1>임시 비밀번호 생성</h1>
    <label>만료 시간 설정:</label>
    <div class="expire-inputs">
      <input type="number" id="expire-days" value="0" min="0" max="30" /> 일
      <input type="number" id="expire-hours" value="0" min="0" max="23" /> 시
      <input type="number" id="expire-minutes" value="3" min="0" max="59" /> 분
    </div>
    <small>최소 1분, 최대 30일 이내</small>

    
    <div class="password-box" id="generated-password">******</div>
    <button onclick="generatePassword()">비밀번호 생성</button>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="password.js"></script>
</body>
</html>
